name: CI

on:
  push:
    branches:
      - main


jobs:
  Einrichten:
    runs-on: ubuntu-latest

    env:
        MY_SECRET: ${{ secrets.MY_SECRET }}

    steps:
      - name: Repository auschecken4
        uses: actions/checkout@v4

      - name: JDK aufsetzten
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Länge des Secrets ausgeben
        run: |
          if [ -z "$MY_SECRET" ]; then
            echo "Das Secret ist nicht gesetzt."
          else
            echo "Die Länge des Secrets ist: ${#MY_SECRET}"
          fi

      - name: Maven Dependencies installieren
        run: mvn dependency:resolve

      - name: Kompilieren
        run: mvn compile

      - name: Tests ausführen
        run: mvn test

      - name: Artefakte paketieren
        run: mvn package -DskipTests

      - name: Artefakte hochladen
        run: mkdir staging && cp target/*.jar staging/
      - uses: actions/upload-artifact@v4
        with:
          name: package
          path: staging

      - name: Login bei GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Image bauen und pushen
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/calculator-api:latest




